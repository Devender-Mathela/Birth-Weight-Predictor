<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5ee7df, #b490ca);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #6a5acd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4b42a1;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Predict Birth Weight</h1>

        <form action="/predict" method="POST">
            <label>Gestation</label>
            <input name="gestation" type="number"/>

            <label>Parity</label>
            <input name="parity" type="number"/>

            <label>Age</label>
            <input name="age" type="number"/>

            <label>Height</label>
            <input name="height" type="number"/>

            <label>Weight</label>
            <input name="weight" type="number"/>

            <label>Smoke</label>
            <input name="smoke" type="number"/>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight : {{prediction}}</h3>
    </div>

</body>
</html>
